<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>

  <script>
    function addLanguage(langName) {
      let li = document.createElement("li");
      li.innerHTML = langName;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("Rust");

    let t1 = performance.now();
    addLanguage("C++");
    let t2 = performance.now();
    console.log(`Time taken is ${t2 - t1}`);

    function optimisedAddLang(langName) {
      let li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    optimisedAddLang("Python");

    t1 = performance.now();
    optimisedAddLang("Ruby");
    t2 = performance.now();

    console.log(`Time taken is ${t2 - t1}`);

    //Edit
    let secondLang = document.querySelector("li:nth-child(2)");
    //secondLang.innerHTML = "Java";
    const newli = document.createElement("li");
    newli.textContent = "Java";
    secondLang.replaceWith(newli);

    let firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li> TypeScript </li>";

    //Remove
    let lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
