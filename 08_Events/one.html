    // //Capturing mode : 3rd parameter is true, it goes in capturing mode, from top to bottom so it first shows outside event message and then inside event msg

    document.getElementById("google").addEventListener("click", function (e) {
      console.log("google clicked");
      e.preventDefault();
      // e.stopPropagation();
    });

    //PS : Add event such that on clicking any image, that image will be disappeared
    document.querySelector("#images").addEventListener("click", function (e) {
      if (e.target.tagName === 'IMG') {
        let toRemoveNode = e.target.parentNode;
        toRemoveNode.remove();
      }

      //Another approach : toRemoveNode.parentNode.removeChild(toRemoveNode);
    });
