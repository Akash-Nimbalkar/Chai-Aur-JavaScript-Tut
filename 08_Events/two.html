<!-- Asynchronous Javascript -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Chai Aur Code</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    //PS : Display Akash after 2 seconds
    setTimeout(function () {
      console.log("Akash");
    }, 1000);

    //PS : Chnage the heading of page to "Best JavaScript Series" after 3 seconds
    const chnageHeading = function () {
      document.querySelector("h1").innerHTML = "Best JavaScript Series";
    };
    //setTimeout(chnageHeading, 3000);

    //PS: Use to Stop button to stop the transition to "Best JavaScript Series"
    const changeMe = setTimeout(chnageHeading, 3000);

    document.querySelector("#stop").addEventListener("click", function (e) {
      clearTimeout(changeMe);
      console.log("STOPPED");
    });
  </script>
</html>
