<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: #ffff;">
    <!-- PS : On clicking start button, it should show the github profile pic and no. of followers -->
    <button id="Start">Start</button>
    <div>
      <img src="" alt="" id="profile" />
      <h2 id="followers"></h2>
    </div>
  </body>
  <script>
    const requestUrl = "https://api.github.com/users/Akash-Nimbalkar";

    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl);
    xhr.onreadystatechange = function () {
      // console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        //console.log(this.responseText);
        //PS: Extract the no. of followers of your github account
        const data = JSON.parse(this.responseText);
        // console.log(data["url"]);

        document
          .querySelector("#Start")
          .addEventListener("click", function (e) {
            document.querySelector("#profile").src = data["avatar_url"];
            document.querySelector("#followers").innerHTML = data["followers"];
          });
      }
    };

    xhr.send();
  </script>
</html>
