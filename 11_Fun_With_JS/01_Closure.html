    function makeFunc() {
      const name = "Mozilla";
      function displayName() {
        console.log(name);
      }
      return displayName; //Here full lexical scope of displayName() function is returned i.e makeFunc scope too that is nothing but closure
    }

    const myFunc = makeFunc();
    myFunc();
    // displayName maintains a reference to its outer lexical environment (where name is defined),
    // even after makeFunc() has finished executing. This is known as closure.
  </script>

  <script>
    function clickHandler(color) {
      return function () {
        document.body.style.backgroundColor = color;
      };
    }

    document.getElementById("orange").onclick = clickHandler("orange");
    document.getElementById("green").onclick = clickHandler("green");
